<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mord i Mansion - Solo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('mansion.png') no-repeat center center fixed;
            background-size: cover;
            color: white;

        .container {

            background: rgba(20, 20, 20, 0.9);

            cursor: pointer;

        button:hover {

        }
        #room-buttons {
            display: grid;

            gap: 10px;
            justify-items: center;
            margin-bottom: 15px;
        }
        .special-actions {

            padding: 10px;

        }
        .win-message {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mord i Mansion - Solo</h1>
        <p>Du er en detektiv og m√• finne spor for √• l√∏se mysteriet!</p>
        <button onclick="revealClue()">Avsl√∏r et spor</button>
        <button onclick="interrogate()">Avh√∏r en mistenkt</button>
        <button onclick="showProgress()">Vis progresjon</button>
        <button onclick="makeGuess()">Gjett hvem morderen er</button>
        
        <p>Velg et rom √• unders√∏ke:</p>
        <div id="room-buttons">
            <button onclick="investigateRoom('Biblioteket')">Biblioteket</button>
            <button onclick="investigateRoom('Spisestuen')">Spisestuen</button>
            <button onclick="investigateRoom('Balsalen')">Balsalen</button>
            <button onclick="investigateRoom('Kjelleren')">Kjelleren</button>
            <button onclick="investigateRoom('Kontoret')">Kontoret</button>
            <button onclick="investigateRoom('√Östedet')">√Östedet</button>
        </div>

        <div class="special-actions">
            <p>Spesialhandlinger:</p>
            <button onclick="unlockHiddenRoom()">L√•s opp Hemmelig Kammer</button>
            <button onclick="investigateHiddenRoom()">Unders√∏k Hemmelig Kammer</button>
        </div>

        <p id="message"></p>
        <p id="win-message" class="win-message">üéâ Gratulerer! Du fant morderen! üéâ</p>
    </div>

    <script>
        const roomObjects = {
            "Biblioteket": ["Gamle b√∏ker", "En knust brille", "Et brev med kryptisk skrift"],
            "Spisestuen": ["Et s√∏lt vinglass", "En forsvunnet kniv", "En serviett med blod"],
            "Balsalen": ["Dansesko med leire", "En mystisk maske", "En revnet frakk"],
            "Kjelleren": ["Et hemmelig kart", "En rusten n√∏kkel", "En √∏delagt lysp√¶re"],
            "Kontoret": ["En revet kontrakt", "En skjult safe", "Et halvferdig notat"],
            "√Östedet": ["Blodige hansker", "En √∏delagt klokke", "En mystisk lapp"]
        };

        const suspectDialogues = {
            "Mr. Black": ["Jeg var p√• kontoret hele tiden!", "Jeg s√• noe mistenkelig i kjelleren...", "Det var ikke meg!"],
            "Miss Scarlet": ["Jeg var i balsalen og danset...", "Jeg h√∏rte et skrik fra √•stedet!", "Jeg kan ikke tro dette skjedde!"],
            "Professor Plum": ["Jeg studerte gamle dokumenter i biblioteket.", "Jeg s√• Colonel Mustard komme ut fra kjelleren!", "Jeg var opptatt med mine analyser."],
            "Colonel Mustard": ["Jeg var i spisestuen og spiste middag.", "Jeg s√• noen l√∏pe fra √•stedet!", "Jeg var alene hele tiden..."]
        };

        let murderer = getNewMurderer();
        let revealedClues = [];
        let interrogatedSuspects = [];
        let guessAttempts = 2; 
        let hasKey = false;
        let isHiddenRoomUnlocked = false;

        function getNewMurderer() {
            const suspects = Object.keys(suspectDialogues);
            return suspects[Math.floor(Math.random() * suspects.length)];
        }

        function revealClue() {
            let clue = Object.values(roomObjects)[Math.floor(Math.random() * Object.values(roomObjects).length)][0];
            revealedClues.push(clue);
            document.getElementById("message").innerText = `üîç Spor funnet: ${clue}!`;
        }

        function interrogate() {
            let suspect = Object.keys(suspectDialogues)[Math.floor(Math.random() * Object.keys(suspectDialogues).length)];
            interrogatedSuspects.push(suspect);
            let dialogue = suspectDialogues[suspect][Math.floor(Math.random() * suspectDialogues[suspect].length)];
            document.getElementById("message").innerText = `üïµÔ∏è Du avh√∏rer ${suspect}: "${dialogue}"`;
        }

        function investigateRoom(room) {
            let objects = roomObjects[room];
            let foundObject = objects[Math.floor(Math.random() * objects.length)];
            document.getElementById("message").innerText = `üîé Du unders√∏ker ${room} og finner: ${foundObject}.`;

            if (foundObject === "En rusten n√∏kkel") {
                hasKey = true;
                document.getElementById("message").innerText += " üóùÔ∏è Du fant en n√∏kkel!";
            }
        }
        
        function showProgress() {
            let progressMessage = `üîé Spor funnet: ${revealedClues.length > 0 ? revealedClues.join(", ") : "Ingen spor funnet"}.\n`;
            progressMessage += `üïµÔ∏è Mistenkte avh√∏rt: ${interrogatedSuspects.length > 0 ? interrogatedSuspects.join(", ") : "Ingen avh√∏r gjennomf√∏rt"}.`;
            document.getElementById("message").innerText = progressMessage;
        }

        function makeGuess() {
            if (guessAttempts > 0) {
                let guess = prompt("Hvem tror du er morderen? (Skriv kun fornavn)").trim().toLowerCase();
                let cleanedMurderer = murderer.replace(/^(Mr\.|Miss|Professor|Colonel)\s/, "").toLowerCase();

                if (guess === cleanedMurderer) {
                    document.getElementById("win-message").style.display = "block";
                    document.getElementById("message").innerText = "üéâ Du gjettet riktig! Morderen er avsl√∏rt!";
                } else {
                    guessAttempts--;
                    document.getElementById("message").innerText = `‚ùå Feil gjetning! Du har ${guessAttempts} fors√∏k igjen.`;
                    if (guessAttempts === 0) {
                        document.getElementById("message").innerText = "üíÄ Du har brukt opp dine gjetninger. Spillet er over!";
                    }
                }
            }
        }
    </script>
</body>
</html>
